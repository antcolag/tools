<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tests</title>
	<link rel="shortcut icon" href=""></head>
<body>
	<h1>Tests</h1>
	<p>open the console</p>
	<custom-elm data-id="0">
		<p slot="test-slot">
			test custom elements
		</p>
	</custom-elm>
	<custom-elm data-id="1">
		<p slot="test-2">
			test 2 (i should not be rendered)
		</p>
	</custom-elm>
	<custom-elm data-id="0">
		<div slot="test-slot">
			test custom elements
		</div>
		<hr>
		<div slot="test-slot">
			test 2 (i should be rendered too)
		</div>
		<hr slot="test-slot"/>
	</custom-elm>
	<custom-elm data-id="2">
		<p slot="test-slot">
			test custom elements
		</p>
	</custom-elm>
	<script type="module">
		import * as tests from "./run.mjs"
		var l = window.location
		void (async () => await tests.run(l.hash ? l.hash.replace(/^#/, '').split(',') : void 0))()
	</script>
</body>
</html>
